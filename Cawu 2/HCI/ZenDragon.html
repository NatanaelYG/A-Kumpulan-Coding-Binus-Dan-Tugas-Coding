<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Dragon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ZenDragon.css">
</head>
<body>
    <!-- navbar -->
<nav class="navbar">
    <img
        src="Aset/Logo.png"
        alt="zenDragonIcon"
        class="nav-icon"
    />
    <div class="nav-link">
        <a href="#jumbotron">Home</a>
        <a href="#dragon">Character</a>
        <a href="#egg">Dragon Class</a>
        <a href="#island">Island of Berk's</a>
        <a href="#about">Register</a>
    </div>
    <div class="nav-profile">
        <div class="nav-profile-title">
        <p>Meliodas</p>
        </div>
        <img
        src="Aset/B_witch.gif"
        alt="profile-icon"
        class="nav-profile-icon"
        />
        <a class="nav-profile-button">
        <i data-feather="chevron-down"></i>
        </a>
    </div>
</nav>

    

    <div class="wrapper">
        <div class="background">
            <img src="Aset/5270237.jpg" alt="background">
        </div>
        <div class="regis">
            <h2 >Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="first-name" required>
                    <label>First name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="last-name" required>
                    <label>Last name</label>
                </div>
                <div class="box" id="box">
                    <div class="radio">
                            <span class="icon"><ion-icon name="man-outline"></ion-icon></span>
                            <input type="radio" name="jenis-kelamin">
                            <label>Male</label>
                        </div>
                    <div class="radio">
                        <span class="icon"><ion-icon name="woman-outline"></ion-icon></span>
                        <input type="radio" name="jenis-kelamin">
                        <label>Female</label>
                    </div>

                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                    <input type="text" id="address" required>
                    <label>Address</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">CREATE AN ACCOUNT</button>
            </form>
        </div>
    </div>

    <script src="ZenDragon.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

</body>
</html>
